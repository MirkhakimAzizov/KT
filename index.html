<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompyuterni tashkillashtirish</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon"
        href="https://i1.wp.com/electrozon.ru/upload/iblock/7e0/7e0573528f7c0b38cee635e84df00c31.jpeg"
        type="image/x-icon">
</head>

<body class="py-1 px-0 m-4"
    style="border-image: linear-gradient(#f6b73c, blue, rgb(0, 255, 64), rgb(0, 250, 245), #161b12, red, rgb(82, 82, 82)) 100; border-width: 2.5px; border-style: solid; border-radius: 20px !important;">
    <div class="container my-3">
        <h2 class="h2 text-center text-warning border border-warning border-2 rounded-5 p-2 w-100 my-4">Kompyuterni
            tashkillashtirish</h2>
        <hr>
        <div class="my-4 border border-primary p-3 border-2 rounded-5">
            <button type="button" class="btn btn-outline-primary w-100" data-mdb-ripple-init
                data-mdb-ripple-color="dark">2 lik sanoq sistemasidagi sonni 10 lik sanoq sistemasidagi songa
                aylantirish:</button>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="number" id="form12" class="form-control text-primary input-ikkilik" />
                <label class="form-label text-primary" for="form12">Ikkilik sanoq sistemasidagi sonni kiriting
                    ...</label>
            </div>
            <button type="button" class="btn btn-tertiary my-2 natija-onlik" data-mdb-ripple-init
                data-mdb-ripple-color="light">Natija:</button>
            <button type="button" class="btn btn-primary w-100 btn-ikkilik" data-mdb-ripple-init>O'nlik sanoq
                sistemasiga
                o'girish</button>
        </div>
        <hr>
        <div class="my-4 border border-success p-3 border-2 rounded-5">
            <button type="button" class="btn btn-outline-success w-100" data-mdb-ripple-init
                data-mdb-ripple-color="dark">2 lik sanoq sistemasidagi sonni 16 lik sanoq sistemasidagi songa
                aylantirish:</button>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="number" id="form12" class="form-control text-success input-ikkilik-2" />
                <label class="form-label text-success" for="form12">Ikkilik sanoq sistemasidagi sonni kiriting
                    ...</label>
            </div>
            <button type="button" class="btn btn-tertiary text-success my-2 natija-onoltilik" data-mdb-ripple-init
                data-mdb-ripple-color="light">Natija:</button>
            <button type="button" class="btn btn-success w-100 btn-onoltilik" data-mdb-ripple-init>O'noltilik sanoq
                sistemasiga
                o'girish</button>
        </div>
        <hr>
        <div class="my-4 border border-info p-3 border-2 rounded-5">
            <button type="button" class="btn btn-outline-info w-100" data-mdb-ripple-init
                data-mdb-ripple-color="dark">10 lik sanoq sistemasidagi sonni 2 lik sanoq sistemasidagi songa
                aylantirish:</button>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="number" id="form12" class="form-control text-info input-onlik" />
                <label class="form-label text-info" for="form12">O'nlik sanoq sistemasidagi sonni kiriting ...</label>
            </div>
            <button type="button" class="btn btn-tertiary text-info my-2 natija-ikkilik" data-mdb-ripple-init
                data-mdb-ripple-color="light">Natija:</button>
            <button type="button" class="btn btn-info w-100 btn-onlik" data-mdb-ripple-init>Ikkilik sanoq sistemasiga
                o'girish</button>
        </div>
        <hr>
        <div class="my-4 border border-dark p-3 border-2 rounded-5">
            <button type="button" class="btn btn-outline-dark w-100" data-mdb-ripple-init
                data-mdb-ripple-color="dark">16 lik sanoq sistemasidagi sonni 2 lik sanoq sistemasidagi songa
                aylantirish:</button>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="text" id="form12" class="form-control text-dark input-onoltilik" />
                <label class="form-label text-dark" for="form12">O'noltilik sanoq sistemasidagi sonni kiriting
                    ...</label>
            </div>
            <button type="button" class="btn btn-tertiary text-dark my-2 natija-ikkilik-2" data-mdb-ripple-init
                data-mdb-ripple-color="light">Natija:</button>
            <button type="button" class="btn btn-dark w-100 btn-onoltilik2" data-mdb-ripple-init>Ikkilik sanoq
                sistemasiga
                o'girish</button>
        </div>
        <hr>
        <div class="my-4 border border-danger p-3 border-2 rounded-5">
            <button type="button" class="btn btn-outline-danger w-100" data-mdb-ripple-init
                data-mdb-ripple-color="dark">2 lik sanoq sistemasidagi sonlarni qo'shish va ko'paytirish:</button>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="number" id="form12" class="form-control text-danger input-son1" />
                <label class="form-label text-danger" for="form12">Ikkilik sanoq sistemasidagi 1-sonni kiriting
                    ...</label>
            </div>
            <div class="form-outline mt-4" data-mdb-input-init>
                <input type="number" id="form12" class="form-control text-danger input-son2" />
                <label class="form-label text-danger" for="form12">Ikkilik sanoq sistemasidagi 2-sonni kiriting
                    ...</label>
            </div>
            <select class="form-select mt-4 text-danger select" aria-label="Default select example">
                <option selected style="display: none;">Amalni tanlang</option>
                <option class="text-danger" value="1">Qo'shish</option>
                <option class="text-danger" value="2">Ko'paytirish</option>
            </select>
            <button type="button" class="btn btn-tertiary text-danger my-2 natija" data-mdb-ripple-init
                data-mdb-ripple-color="light">Natija:</button>
            <button type="button" class="btn btn-danger w-100 btn-natija" data-mdb-ripple-init>Ikkilik sanoq
                sistemasidagi sonlar ustida amal bajarish</button>
        </div>
        <hr>
        <div class="my-4 border border-secondary p-3 border-2 rounded-5">
            <h4 class="h4 text-center text-secondary m-0 w-100">Muallif: <a target="_blank" class="text-secondary"
                    href="https://t.me/MirhakimAzizov">Mirkhakim Azizov</a></h4>
            <small class="text-center text-secondary d-block">TUIT Kiberxavfsizlik fakulteti</small>
            <small class="text-center text-secondary d-block">M-IT Group | Since 2024</small>
        </div>
    </div>

</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="./index.js"></script>

</html>
